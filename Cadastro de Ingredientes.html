<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Painel de Cadastro Ingredientes</title>
	<!--Biblioteca css js-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Gerenciar<b></b>Funcionários</h2>
					</div>
					<div class="col-sm6">
						<a href="#dddEmployeeModel" class="btn-btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i>Adicionar</a>
						<a href="#dddEmployeeModel" class="btn-btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i>Deletar</a>					</div>
				</div>
			</div>
		</div>
		<div class="table table-striped table-hover">
			<thead>
				<tr>
					<th>
						<span class="custon-checkbox">
							<input type="checkbox" id="selectAll">
							<label for="selectAll"></label>
						</span>
					</th>
					<th>Nome Ingrediente</th>
					<th>Quantidade (g)</th>
					<th>Preço</th>
					<th>Ação</th>
				</tr>
			</thead>
            <tbody>
				<tr>
					<td>
						<span class="custom-checkbox">
							<input type="checkbox" id="checkbox1" name="option[]" value="1">
							<label for="checkbox1"></label>
						</span>
					</td>
					<td>Registro</td>
					<td>Registro g</td>
					<td>Registro 0,00</td>
				</tr>
			</tbody>
		</div>
	</div>
	
</body>
</html>
