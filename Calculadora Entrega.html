<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design de calculadora.css">
    <title >Calculadora de Entrega</title>
    
    <script class="pagina">
    
         function calc()
         {
           
         var n1 = parseInt(document.getElementById('n1').value);
         var n2 = parseInt(document.getElementById('n2').value);
         var n3 = parseInt(document.getElementById('n3').value);
         var n4 = parseInt(document.getElementById('n4').value);
         var n5 = parseInt(document.getElementById('n5').value);
         var resultado = document.getElementById('result').value;

         if(resultado === "result");
         {
           document.getElementById('result').value= (parseInt(n2 - n1 + n3 + n4) / n5).toFixed(2);
           
        }
        }
    </script>
</head>
<body>
    <!--
       TABLE = TABELA
       TABLE ROW = LINHA DE TABELA
       TABLE HEADER = CABEÃ‡ALHO DE TABELA
       TABLE DATE = DADO DE TABELA
    -->
    <div class="stylo">
    </br>
        Number 1: <input type="text" id="n1" class="numeros" value="0,00"></br>
        <br>
        Number 2: <input type="text" id="n2"  class="numeros" value="0,00"></br>
        <br>
        Number 3: <input type="text" id="n3" class="numeros" value="0,00"></br>
        <br>
        Number 4: <input type="text" id="n4" class="numeros" value="0,00"></br>
        <br>
        Number 5: <input type="text" id="n5" class="numeros" value="0,00"></br>
        <br>
        </br><button onclick="calc()"class="button">Calcular</button>
             <input type="text" id="result" class="res" placeholder="R$ 0,00" disabled><br>

            </div>
</body>
</html>
